# @package _global_
defaults:
  - override /model: transocr
  - override /charset: 94_full
  - override /dataset: Union
  
model:
  name: transocr-tiny
  enc_embed_dim: 192
  enc_num_heads: 3
  dec_embed_dim: 192
  dec_num_heads: 6
  patch_size: [ 4, 4 ]
  parseq_pretrained: False
  parseq_checkpoint: /home/gaoz/output/flip/flipae_vit_base_patch16_dec256d4b-20e/checkpoint-10.pth
  encoder_pretrained: False
  encoder_checkpoint: /home/sist/zuangao/output/hybird-mul-union-4gpu256b-emb3/checkpoint-19.pth
  batch_size: 192


data:
  root_dir: /home/sist/zuangao/datasets/unidata/data/
  num_workers: 8
  augment: False

trainer:
  # val_check_interval: 5
  accelerator: gpu
  devices: 4


exp_name: transocr-tiny-4A100-768-Union-4x4-noaug-94full


hydra:
  output_subdir: config
  run:
    dir: /home/sist/zuangao/outputs/${model.name}/${exp_name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: /home/sist/zuangao/multirun/${model.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

