# @package _global_
defaults:
  - override /model: transocr
  - override /charset: 94_full
  - override /dataset: Union
  
model:
  patch_size: [ 4, 4 ]
  parseq_pretrained: False
  parseq_checkpoint: /home/gaoz/output/flip/flipae_vit_base_patch16_dec256d4b-20e/checkpoint-10.pth
  encoder_pretrained: True
  encoder_checkpoint: /home/gaoz/output/hybrid-mul-base-pretext-4gpus256b/checkpoint-19.pth
